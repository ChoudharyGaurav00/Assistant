<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/main.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jadoo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h1 id="welcome">Welcome To Assistant</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="button" id="start">Start</button>
    <!-- youtube link addition button -->
    <div class="container-fluid">
        <button type="button" class="btn btn-danger" data-bs-toggle="button" id="youtube">Youtube</button>
        <form>
            <div class="formBox ">
                <label for="title">Name</label>
                <input type="text" id="youtubeKey" placeholder="Name" />
            </div>
            <div class="formBox">
                <label for="yr">Link</label>
                <input type="url" id="youtubeLink" placeholder="Link" />
            </div>
            <div class="formBox">
                <button type="button" class="btn btn-primary" id="btnYoutube">Click to Add</button>
            </div>

        </form>
    </div>
    <!-- deletion started -->
    <button class="btn btn-primary" data-toggle="collapse" data-target="#demo">Remove</button>

    <div id="demo" class="collapse">
        <div class="formBox">
            <label for="yr">Deletion Link</label>
            <input type="url" id="youtubeDeletionKey" placeholder="Link" />
        </div>
        <div class="formBox">

            <button class="btn btn-primary " id="youtubeDeleteBtn">delete</button>
        </div>

        <script src="resources/js/recognition.js"></script>
        <script src="resources/js/synthesis.js"></script>
        <script src="resources/js/subject.js"></script>
        <script src="resources/js/join_query.js"></script>
        <script src="resources/js/youtube.js"></script>
        <script src="resources/js/youtube_query.js"></script>
        <script src="resources/js/whatsapp.js"></script>
        <script src="resources/js/whatsapp_query.js"></script>
        <script src="resources/js/process_query.js"></script>
        <script src="resources/js/main.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>

</body>

</html>
