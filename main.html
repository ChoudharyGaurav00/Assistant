    <h1 id="welcome">Welcome To Assistant</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="button" id="start">Start</button>
    <!-- youtube section start -->
    <div class=container-fluid>
        <button class="btn btn-danger" data-toggle="collapse" data-target="#addYoutubeLink" >Youtube</button>
        <button class="btn btn-primary" data-toggle="collapse" data-target="#deleteYoutubeLink">Remove</button>
        <button class="btn btn-success" data-toggle="collapse" data-target="#tablelist">List</button>
        <div class="collapse panel-collapse" id=addYoutubeLink>
            <form>
                <div class="formBox ">
                    <label for="title">Keyword</label>
                    <input type="text" id="youtubeKey" placeholder="Keyword" />
                </div>
                <div class="formBox">
                    <label for="yr">Link</label>
                    <input type="url" id="youtubeLink" placeholder="Link" />
                </div>
                <div class="formBox">
                    <button type="button" class="btn btn-primary" id="btnYoutube">Click to Add</button>
                </div>

            </form>
        </div>
        <!-- link add section complete -->
        <div id=tablelist class="collapse panel-collapse">
            <table class="table table-striped ">
                <tr class="bg-info">
                    <th>Key</th>
                    <th>Link</th>
                </tr>
                <tbody id="youtubeTable">
                </tbody>
            </table>
        </div>
        <script>
            let tempYoutubeArray = JSON.parse(localStorage.getItem("youtubeKeys"));
            buildTable(tempYoutubeArray)
            function buildTable(data) {
                let table = document.getElementById('youtubeTable')
                for (let i = 0; i < data.length; i++) {
                    var row = `<tr>
							<td>${data[i].key}</td>
							<td>${data[i].link}</td>
							 </tr>`
                    table.innerHTML += row
                }
            }
        </script>
        <!-- table display section complete -->
        <div id="deleteYoutubeLink" class="collapse panel-collapse" >
            <div class="formBox">
                <label for="yr">Delete Keyword</label>
                <input type="url" id="youtubeDeletionKey" placeholder="Keyword" />
            </div>
            <div class="formBox">
                <button class="btn btn-primary " id="youtubeDeleteBtn">delete Keyword</button>
            </div>
        </div>
        </div>
        <script src="resources/js/recognition.js"></script>
